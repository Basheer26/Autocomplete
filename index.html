<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="/public/style.css" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous"
      />
      <script
         src="https://kit.fontawesome.com/1327d81e56.js"
         crossorigin="anonymous"
      ></script>
      <title>Document</title>
   </head>
   <body>
      <!-- Search form -->
      <form
         id="covidSearch"
         class="form-inline d-flex justify-content-center md-form form-sm active-cyan active-cyan-2 mt-2"
      >
         <!--don't forget to add fontawosome-->

         <i class="fas fa-virus" aria-hidden="true" style="color: crimson;"></i>
         <input
            id="search"
            class="form-control form-control-sm ml-3 w-75 search"
            type="text"
            placeholder="Search"
            aria-label="Search"
            list="suggestions"
         />
         <datalist id="suggestions"></datalist>
         <button class="submit">Search</button>
      </form>
      <div class="search_wrapper">
         <div class="search_results"></div>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script src="/public/app.js"></script>
   </body>
</html>
